{% extends 'base.html' %}

{% block title %}Update Phone - Student Grade Portal{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card shadow">
            <div class="card-header bg-primary text-white">
                <h4 class="mb-0"><i class="bi bi-telephone me-2"></i>Update Phone Number</h4>
            </div>
            <div class="card-body">
                <form method="post">
                    <div class="mb-3">
                        <label for="phone" class="form-label">New Phone Number</label>
                        <input type="tel" class="form-control" id="phone" name="phone" 
                               value="{{ user.phone }}" required>
                    </div>
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary">Update Phone</button>
                    </div>
                </form>
            </div>
            <div class="card-footer">
                <a href="{{ url_for('profile') }}" class="btn btn-outline-secondary">
                    <i class="bi bi-arrow-left me-2"></i>Back to Profile
                </a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
